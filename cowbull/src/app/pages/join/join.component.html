@if (isVisible) {

  <div class="popup">
    <div class="popup-content">
      <span class="close" (click)="closePopup()">&times;</span>
      <section class="content">
        <h1>Enter Code</h1>
        <section>

          <input type="text" placeholder="Enter Code" class="code-input" [formControl] = "roomCode">
        </section>
        <section class="join-btn-section">
          <button class="join-btn" (click)="joinRoom()">Join</button>
        </section>
      </section>
    </div>
  </div>
}
